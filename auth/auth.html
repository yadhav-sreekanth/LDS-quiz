    // âœ… Automatically detect project base path (e.g., /LDS-quiz/)
    const basePath = window.location.pathname.split("/")[1];
    const redirectPath = `/${basePath}/index.html`;

      document.body.innerHTML = "<h3>Verification failed. Try signing in again.</h3>";

      setTimeout(() => {
        window.location.href = redirectPath;
      }, 1000);
